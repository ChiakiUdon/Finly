<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Finly</title>
  <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/settings.css" />
</head>
<body>
  <div class="settings-container">
    <div class="top-navbar">
      <div class="top-header">
        <h1>Finly</h1>
        <button class="exit-btn">Exit</button>
      </div>
      <div class="sub-header">
        <div class="left">
          <span class="back-arrow">&#8592;</span>
          <span>Edit Profile</span>
        </div>
      </div>
    </div>
    <div class="page-content">
      <input class="input-field" type="text" placeholder="Full Name" />
      <input class="input-field" type="email" placeholder="Email Address" />
      <input class="input-field" type="text" placeholder="Phone Number" />
      <button class="save-btn">Save Changes</button>
    </div>
  </div>
    <script src="../script/settings.js"></script>
</body>
</html>
