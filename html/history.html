<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="stylesheet" href="/css/history.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="div">
        <img class="notifications" src="/assets/notifications.svg" />
        <img class="account-circle" src="/assets/account_circle.svg" />
        <div class="text-wrapper">Transaction History</div>
        <div class="text-wrapper-2">Finly</div>
        <div class="frame">
          <div class="flex-row">
            <div class="periode-may">
              <span class="periode">Periode </span
              ><span class="may-date">1 May 2025 - 26 May 2025</span>
            </div>
            <span class="change">Change</span>
          </div>
          <div class="line"></div>
          <span class="text-4">26 Mei 2025</span>
          <div class="flex-row-cfe">
            <div class="rectangle-1">
              <div class="file-invoice-dollar-2"></div>
            </div>
            <span class="grocery-mart-3">Grocery Mart</span
            ><span class="rp-amount">Rp230,223.00</span>
            <div class="send-4"></div>
            <span class="time-am-5">18:09:01 AM</span
            ><span class="done">Successful</span>
          </div>
          <div class="flex-row-cfe">
            <div class="rectangle-1">
              <div class="file-invoice-dollar-2"></div>
            </div>
            <span class="grocery-mart-3">Grocery Mart</span
            ><span class="rp-amount">Rp230,223.00</span>
            <div class="send-4"></div>
            <span class="time-am-5">18:09:01 AM</span
            ><span class="done-failed">Failed</span>
          </div>
          <div class="flex-row-cfe">
            <div class="rectangle-1">
              <div class="file-invoice-dollar-2"></div>
            </div>
            <span class="grocery-mart-3">Grocery Mart</span
            ><span class="rp-amount">Rp230,223.00</span>
            <div class="send-4"></div>
            <span class="time-am-5">18:09:01 AM</span
            ><span class="status-pending">Pending</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="bottom-navbar">
      <a href="#" class="nav-item">
        <img src="/assets/qr.svg" alt="QR" />
      </a>
      <a href="chatbot.html" class="nav-item">
        <img src="/assets/messages.svg" alt="chat-bot" />
      </a>
    </nav>
  </body>
</html>
