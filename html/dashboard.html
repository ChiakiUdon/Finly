<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="div">
        <img class="notifications" src="/assets/notifications.svg" />
        <img class="account-circle" src="/assets/account_circle.svg" />
        <div class="text-wrapper">Hello, User!</div>
        <div class="text-wrapper-2">Finly</div>
        <div class="frame">
          <div class="frame-2">
            <div class="text-wrapper-3">Account Number</div>
            <div class="text-wrapper-4">1234 5678 1234 5678</div>
            <div class="text-wrapper-5">Rp *****************</div>
            <div class="text-wrapper-6">Balance</div>
            <img class="eye-crossed" src="/assets/eye-crossed 1.svg" />
          </div>
          <div class="text-wrapper-7">Add on Feature</div>
          <div class="text-wrapper-8">Recent Transaction</div>
          <div class="text-wrapper-9">Setting</div>
          <div class="text-wrapper-10">Details</div>
          <div class="overlap">
            <div class="rectangle"></div>
            <img class="send-money" src="/assets/send-money.svg" />
            <div class="text-wrapper-11">Transfer</div>
          </div>
          <div class="overlap-group">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-12">Payments</div>
            <img class="img" src="/assets/file-invoice-dollar.svg" />
          </div>
          <div class="file-invoice-dollar-wrapper">
            <img
              class="file-invoice-dollar"
              src="/assets/hamburger-soda.svg"
            />
          </div>
          <div class="overlap-group-2">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-13">E-Wallet</div>
            <img class="img" src="/assets/wallet-arrow.svg" />
          </div>
          <div class="overlap-2">
            <div class="rectangle-4"></div>
            <div class="text-wrapper-14">Others</div>
            <img class="img" src="/assets/apps.svg" />
          </div>
          <img class="line" src="/assets/Line 1.svg" />
          <div class="text-wrapper-15">Grocery Mart</div>
          <div class="text-wrapper-16">Rp 230,223.00</div>
          <div class="text-wrapper-17">18:09:01 AM</div>
          <div class="img-wrapper">
            <img
              class="file-invoice-dollar"
              src="/assets/file-invoice-dollar.svg"
            />
          </div>
          <img class="line-2" src="/assets/Line 1.svg" />
          <div class="text-wrapper-18">Grocery Mart</div>
          <div class="text-wrapper-19">Rp 230,223.00</div>
          <div class="text-wrapper-20">18:09:01 AM</div>
        </div>
        <div class="frame-4">
          <div class="text-wrapper-21">Insight</div>
          <div class="div-wrapper">
            <div class="text-wrapper-22">Transaction</div>
          </div>
        </div>
        <div class="frame-5">
          <img class="sign-in-alt" src="/assets/sign-in-alt.svg" />
          <div class="text-wrapper-23">Exit</div>
        </div>
        <img class="receipt" src="/assets/receipt 1.svg" />
      </div>
    </div>
    <nav class="bottom-navbar">
      <a href="#" class="nav-item">
        <img src="/assets/qr.svg" alt="QR" />
      </a>
      <a href="#" class="nav-item">
        <img src="/assets/messages.svg" alt="chat-bot" />
      </a>
    </nav>
  </body>
</html>
